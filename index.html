<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אלון תייר בבית העמודים</title>
  <style>
    @font-face {
      font-family: 'Frank';
      src: url('Frank.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #eeeedc;
      font-family: 'Frank', sans-serif;
      text-align: right;
      padding: 4vw 4vw;
      font-size: 2.4vw;
      line-height: 1.0001;
      direction: rtl;
    }

    @media (max-width: 768px) {
      body {
        font-size: 10.5vw;
      }
    }

    .track {
      position: relative;
      display: inline-flex;
      align-items: center;
      color: blue;
      text-decoration: underline;
      margin: 0;
      cursor: pointer;
    }

    .track img {
      display: none;
      width: 0.7em;
      height: 0.7em;
      margin-left: 0.3em;
    }

    .track:hover img.play-icon {
      display: inline;
    }

    .track.playing img.play-icon {
      display: none;
    }

    .track.playing img.pause-icon {
      display: inline;
    }

    .purple {
      color: purple;
      font-style: italic;
    }

    #audio-player {
      display: block;
      visibility: hidden;
      position: fixed;
    }

    .ss01 {
      font-feature-settings: "ss01";
    }
  </style>
</head>
<body>
  <span class="track" onclick="playTrack(this, 'alon.mp3')">
    אלון תייר <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span><br>
  <span class="track" onclick="playTrack(this, 'aran.mp3')">
    ארן הרדי <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span><br>
  <span class="track ss01" onclick="playTrack(this, 'daniel.mp3')">
    דניאל דור <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span><br>
  <span class="track purple" onclick="playTrack(this, 'amudim.mp3')">
    בית העמודים <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span><br>
  <span class="track" onclick="playTrack(this, 'sets.mp3')">
    שני סטים: <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span><br>
  <span class="track" onclick="playTrack(this, 'times.mp3')">
    20:30+22:00 <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span><br>
  <span class="track ss01" onclick="playTrack(this, 'date.mp3')">
    13 לאפריל, 2025 <img class="play-icon" src="play@2x.png" alt="play"><img class="pause-icon" src="pause@2x.png" alt="pause" style="display:none;">
  </span>

  <audio id="audio-player" controls autoplay></audio>

  <script>
    let currentPlaying = null;

    function playTrack(element, src) {
      const audio = document.getElementById('audio-player');

      if (currentPlaying && currentPlaying !== element) {
        currentPlaying.classList.remove('playing');
      }

      if (currentPlaying === element) {
        audio.pause();
        element.classList.remove('playing');
        currentPlaying = null;
        return;
      }

      element.classList.add('playing');
      audio.src = src;
      audio.play();
      currentPlaying = element;
    }
  </script>
</body>
</html>
