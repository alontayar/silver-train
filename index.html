<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אלון תייר בבית העמודים</title>
  <style>
    @font-face {
      font-family: 'Frank';
      src: url('Frank.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #eeeedc;
      font-family: 'Frank', sans-serif;
      text-align: right;
      padding: 50px 20px;
      font-size: 7.5em;
      line-height: 1.01;
      direction: rtl;
    }

    .track {
      position: relative;
      display: block;
      color: blue;
      text-decoration: underline;
      margin: 2px 0;
      cursor: pointer;
    }

    .purple {
      color: purple;
    }

    .track::after {
      content: '\25B6'; /* Play symbol */
      position: absolute;
      left: -1.2em;
      top: 0;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .track:hover::after {
      opacity: 1;
    }

    .playing::after {
      content: '\2759\2759'; /* Pause symbol */
      opacity: 1;
    }

    #audio-player {
      display: none;
    }

    .ss01 {
      font-feature-settings: "ss01";
    }
  </style>
</head>
<body>
  <span class="track" onclick="playTrack(this, 'alon.mp3')">אלון תייר</span>
  <span class="track" onclick="playTrack(this, 'aran.mp3')">ארן הרדי</span>
  <span class="track ss01" onclick="playTrack(this, 'daniel.mp3')">דניאל דור</span>
  <span class="track purple" onclick="playTrack(this, 'amudim.mp3')">בית העמודים</span>
  <span class="track" onclick="playTrack(this, 'sets.mp3')">שני סטים: 20:30+22:00</span>
  <span class="track ss01" onclick="playTrack(this, 'date.mp3')">ב 13 לאפריל, 2025</span>

  <audio id="audio-player" controls autoplay></audio>

  <script>
    let currentPlaying = null;

    function playTrack(element, src) {
      const audio = document.getElementById('audio-player');

      if (currentPlaying && currentPlaying !== element) {
        currentPlaying.classList.remove('playing');
      }

      if (audio.src.includes(src)) {
        if (audio.paused) {
          audio.play();
          element.classList.add('playing');
        } else {
          audio.pause();
          element.classList.remove('playing');
        }
      } else {
        audio.src = src;
        audio.play();
        element.classList.add('playing');
      }

      currentPlaying = element;
    }
  </script>
</body>
</html>
