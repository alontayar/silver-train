<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אלון תייר בבית העמודים</title>
  <style>
    @font-face {
      font-family: 'Frank';
      src: url('Frank.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #eeeedc;
      font-family: 'Frank', sans-serif;
      text-align: right;
      padding: 4vw 4vw;
      font-size: clamp(8vw, 5.5vw, 5.5vw);
      line-height: 1.0005;
      direction: rtl;
    }

    .track {
      position: relative;
      display: inline-block;
      color: blue;
      text-decoration: underline;
      margin: 0px;
      cursor: pointer;
    }

    .purple {
      color: purple;
    }

    .track::after {
      content: '';
      position: absolute;
      left: -1.2em;
      top: 0;
      font-size: 1em;
      opacity: 0;
      font-family: 'Frank', sans-serif;
    }

    .track:hover::after {
      content: '\25B6'; /* Play symbol */
      opacity: 1;
    }

    .playing::after {
      content: '\2759\2759'; /* Pause symbol */
      opacity: 1;
    }

    .playing:hover::after {
      content: '\2759\2759';
    }

    #audio-player {
      display: block;
      visibility: hidden;
      position: fixed;
    }

    .ss01 {
      font-feature-settings: "ss01";
    }
  </style>
</head>
<body>
  <span class="track" onclick="playTrack(this, 'alon.mp3')">אלון תייר</span><br>
  <span class="track" onclick="playTrack(this, 'aran.mp3')">ארן הרדי</span><br>
  <span class="track ss01" onclick="playTrack(this, 'daniel.mp3')">דניאל דור</span><br>
  <span class="track purple" onclick="playTrack(this, 'amudim.mp3')">בית העמודים</span><br>
  <span class="track" onclick="playTrack(this, 'sets.mp3')">שני סטים:</span><br>
  <span class="track" onclick="playTrack(this, 'times.mp3')">20:30+22:00</span><br>
  <span class="track ss01" onclick="playTrack(this, 'date.mp3')">13 לאפריל, 2025</span>

  <audio id="audio-player" controls autoplay></audio>

  <script>
    let currentPlaying = null;

    function playTrack(element, src) {
      const audio = document.getElementById('audio-player');

      if (currentPlaying === element) {
        if (!audio.paused) {
          audio.pause();
        }
        element.classList.remove('playing');
        currentPlaying = null;
        return;
      }

      if (currentPlaying && currentPlaying !== element) {
        currentPlaying.classList.remove('playing');
      }

      audio.src = src;
      audio.play();
      element.classList.add('playing');
      currentPlaying = element;
    }
  </script>
</body>
</html>
